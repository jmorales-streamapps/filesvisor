<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>InfoFile</title>
    <style>

    </style>

</head>

<body>

    <div class="container-fluid" id="app">
        <div class="row pt-3">
            <div class="col-9 pl-1">
                <div class="card p-1">
                    <h1>Panel Grande</h1>
                    <p>Contenido del panel grande...</p>
                </div>
            </div>
            <div class="col">
                <div class="card " style="width: 18rem;">
                    <div class="card-header">
                        Información del Archivo
                    </div>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item fs-6"><strong>Nombre del Archivo:</strong> <br> [[.Name]]</li>
                        <li class="list-group-item"><strong>Fecha de Modificación:</strong> <br>
                            {{dateF}}<br>{{humanDate}}</li>
                        <li class="list-group-item"><strong>Peso:</strong> <br>{{sizeFile}}</li>
                    </ul>
                </div>
                <br>
                <div class="card" style="width: 18rem;">

                    <div class="d-flex flex-wrap">
                        <div class="chunk" style="cursor: pointer;">.</div>
                        <div class="chunk" style="cursor: pointer;">.</div>
                        <div class="chunk" style="cursor: pointer;">.</div>
                        <div class="chunk" style="cursor: pointer;">.</div>
                    </div>
                </div>



            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        function formatBytes(bytes, decimals) {
            if (bytes == 0) return '0 Bytes';
            var k = 1024,
                dm = decimals || 2,
                sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'],
                i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>

    <script>
        const { createApp, ref } = Vue



        createApp({
            setup() {
                const date = moment(parseFloat("[[.ModTime]]"));
                const dateF = date.format('MMMM Do YYYY, h:mm:ss a');

                // console.log(date.fromNow());

                const sizeFile = ref(formatBytes('[[.Size]]' != '' ? '[[.Size]]' : '0'))
                const humanDate = ref(date.fromNow())

                return {
                    sizeFile,
                    humanDate,
                    dateF
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
